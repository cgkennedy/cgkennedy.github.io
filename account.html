   <!--Sign up for account to try services-->
   <div class="container">
    <div class="row">
        <div class="col text-center">
        <h2>Sign up to activate your account and find your first 5 motor matches for free!</h2>
        </div>
    </div>
    </div>
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        
      </form>

   <form>
      <div class="form-group">
      <label for="exampleFormControlSelect1">What are you searching for?</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>New Car</option>
        <option>Used Car</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect2">What class is your next desired vehicle?</label>
      <select multiple class="form-control" id="exampleFormControlSelect2">
        <option>Compact SUV</option>
        <option>Midsize SUV</option>
        <option>Full-Size SUV</option>
        <option>4-dr Sedan</option>
        <option>2-dr Coupe</option>
        <option>Pickup Truck</option>
        <option>Wagon or Hatchback</option>
      </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Current Vehicle Year</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="2019">
      </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Current Vehicle Make</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Honda">
      </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Current Vehicle Model</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Accord">
      </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Indicate in 500 words or less the greatest annoyances you have when it comes to vehicle ownership.</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Indicate in 500 words or less what you're looking for with your next vehicle.</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Create Account</button>
      <hr class="my-4">
